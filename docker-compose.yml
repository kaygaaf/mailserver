version: '3.8'

# Docker Mailserver - Full-featured email server
# Docs: https://docker-mailserver.github.io/docker-mailserver/latest/

services:
  mailserver:
    image: docker.io/mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: mail
    domainname: kayorama.nl
    env_file: mailserver.env
    ports:
      - "25:25"      # SMTP
      - "465:465"    # SMTPS  
      - "587:587"    # Submission
      - "993:993"    # IMAPS
    volumes:
      - mailserver_data:/var/mail
      - mailserver_state:/var/mail-state
      - mailserver_logs:/var/log/mail
      - ./config:/tmp/docker-mailserver
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: always
    networks:
      - mail
      - coolify
    healthcheck:
      test: "ss -tlnp | grep -q ':25' || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3

  # Webmail - Rainloop
  webmail:
    image: hardware/rainloop:latest
    container_name: webmail
    volumes:
      - rainloop_data:/rainloop/data
    restart: always
    networks:
      - mail
      - coolify
    labels:
      - traefik.enable=true
      - traefik.http.routers.webmail.rule=Host(`mail.kayorama.nl`)
      - traefik.http.routers.webmail.tls=true
      - traefik.http.routers.webmail.tls.certresolver=letsencrypt
      - traefik.http.services.webmail.loadbalancer.server.port=8888

volumes:
  mailserver_data:
  mailserver_state:
  mailserver_logs:
  rainloop_data:

networks:
  mail:
    driver: bridge
  coolify:
    external: true
